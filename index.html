<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/main.css" media="all">
    <link rel="stylesheet" href="/assets/css/media-query.css" media="all">
</head>
<body>
    <section>
        <img src="assets/images/imgcalc.png" alt="Vetor Homem na Balança">
        <form id="form1">
            <div class="form1">
                <h2>Calculadora de IMC</h2>
                <input class="number" type="number" step="0.01" name="altura" id="altura" placeholder="Altura" required >
                <input class="number" type="number" step="0.01" name="peso" id="peso" placeholder="Peso" required>
                <p>
                    <input type="radio" name="radsex" id="masc" required>Masculino
                    <input type="radio" name="radsex" id="fem" required>Feminino
                </p>
                <input id="button" type="submit" value="Calcular">
            </div>
            <div id="dres" class="res">
                <h3 id="tres">Resultado:</h3>
                <img id="imgres" alt="">
                <P id="res">Insira sua altura e seu peso para calcularmos seu IMC(indice de massa corporea.)</P>
            </div>
        </form>
    </section>
    <footer><p>Nenhum resultado substitui um profissional, para uma avaliação 100% exata procure um médico!</p>
    <p>&COPY;2023 todos direitos reservados.</p>
    <p>Thalles Rafael</p>
</footer>
    <script src="assets/javaScript/main.js"></script>
    
</body>
</html>
