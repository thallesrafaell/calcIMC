<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="/assets/css/main.css" media="all">
    <link rel="stylesheet" href="media-query.css" media="all">
</head>
<body>
    <section>
        <img src="assets/images/imgcalc.png" alt="Vetor Homem na Balança">
        <form action="">
            <div class="form1">
                <h2>Calculadora de IMC</h2>
                <input class="number" type="number" name="altura" id="altura" placeholder="Altura" required>
                <input class="number" type="number" name="peso" id="peso" placeholder="Peso" required>
                <p>
                    <input type="radio" name="radsex" id="masc" required>Masculino
                    <input type="radio" name="radsex" id="fem" required>Feminino
                </p>
                <input id="button" type="submit" value="Calcular">
            </div>
            <div class="res">
                <h3>Resultado:</h3>
                <img src="assets/images/homemabp.png" alt="homem abaixo do peso vetor">
                <P>Seu IMC e de 17,50 você esta abaixo do peso incado como saudabel para seu peso e altura.</P>
            </div>
        </form>
        
    </section>
    
</body>
</html>
